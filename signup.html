<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Algsoch Tailor Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="animated-logo">Algsoch Tailor Service</h1>
    </header>
    <main>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="profession">Profession (Tailor, Freelancer, etc.):</label>
            <input type="text" id="profession" name="profession" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
