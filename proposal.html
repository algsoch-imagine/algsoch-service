<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Proposal - Algsoch Tailor Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="animated-logo">Algsoch Tailor Service</h1>
    </header>
    <main>
        <h2>Submit Your Proposal</h2>
        <form id="proposalForm">
            <label for="projectTitle">Project Title:</label>
            <input type="text" id="projectTitle" name="projectTitle" required><br><br>
            <label for="proposalText">Proposal Details:</label>
            <textarea id="proposalText" name="proposalText" required></textarea><br><br>
            <button type="submit">Submit Proposal</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
